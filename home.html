<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="static/css/myCss.css" rel="stylesheet" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="static/css/customIndex.css" rel="stylesheet" />
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="First HTML Program" />
    <title>Nebula.com</title>
    <link rel="stylesheet" href="Templates/styles.css" />

    <div id="nav"></div>
    <script>
      $(function () {
        $("#nav").load("Templates/navbar.html");
      });
    </script>

    <div id="sidebar"></div>
    <script>
      $(function () {
        $("#sidebar").load("Templates/sidebar.html");
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1d212b;
      }

      /* #region Slider Styling */

      .slider {
        width: 100%;
        height: 300px;
        border-radius: 0px;
        overflow: hidden;
        align-items: center;
        margin-left: 250px;
      }

      .slides {
        width: 500%;
        height: 300px;
        display: flex;
        align-items: center;
      }

      .slides input {
        display: none;
      }

      .slide {
        width: 20%;
        transition: 1s;
      }

      .slide img {
        width: 500px;
        height: 300px;
      }

      /*css for manual slide navigation*/

      .navigation-manual {
        position: absolute;
        width: 800px;
        margin-top: -40px;
        display: flex;
        justify-content: center;
      }

      .manual-btn {
        border: 2px solid #40d3dc;
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: 1s;
      }

      .manual-btn:not(:last-child) {
        margin-right: 40px;
      }

      .manual-btn:hover {
        background: #40d3dc;
      }

      #radio1:checked ~ .first {
        margin-left: 0;
      }

      #radio2:checked ~ .first {
        margin-left: -20%;
      }

      #radio3:checked ~ .first {
        margin-left: -40%;
      }

      #radio4:checked ~ .first {
        margin-left: -60%;
      }

      /*css for automatic navigation*/

      .navigation-auto {
        position: absolute;
        display: flex;
        width: 800px;
        justify-content: center;
        margin-top: 235px;
      }

      .navigation-auto div {
        border: 2px solid #40d3dc;
        padding: 5px;
        border-radius: 10px;
        transition: 1s;
      }

      .navigation-auto div:not(:last-child) {
        margin-right: 40px;
      }

      #radio1:checked ~ .navigation-auto .auto-btn1 {
        background: #40d3dc;
      }

      #radio2:checked ~ .navigation-auto .auto-btn2 {
        background: #40d3dc;
      }

      #radio3:checked ~ .navigation-auto .auto-btn3 {
        background: #40d3dc;
      }

      #radio4:checked ~ .navigation-auto .auto-btn4 {
        background: #40d3dc;
      }

      /* #endregion Slider Styling */
    </style>
  </head>
  <body>
    <!-- #region Slider Styling -->
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="/images/Slider/keyboard.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="/images/Slider/laptop.png" alt="" />
        </div>
        <div class="slide">
          <img src="/images/Slider/mobile.png" alt="" />
        </div>
        <div class="slide">
          <img src="/images/Slider/tv.png" alt="" />
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
    <!-- #region Slider Styling -->
  </body>
</html>
